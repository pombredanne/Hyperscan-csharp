name: Build & Test

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-2016]
        vs: [2016]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    env:
      working-directory: d:\a\Hyperscan-csharp\Hyperscan-csharp
    if: "!contains(github.event.head_commit.message, '[ci skip]')" 
    steps:
      - uses: actions/checkout@v2
      - name: Install cygwin base packages with chocolatey
        run: |
          choco config get cacheLocation
          choco install --no-progress cygwin
      - name: Install cygwin additional packages
        run: |
          C:\tools\cygwin\cygwinsetup.exe -qgnNdO -R C:/tools/cygwin -s http://mirrors.kernel.org/sourceware/cygwin/ -P gcc-core,gcc-g++,wget,make
        shell: cmd
      - name: Set Cygwin ENV
        run: |
          echo '::set-env name=PATH::C:\tools\cygwin\bin;C:\tools\cygwin\usr\bin'
          echo '::add-path::C:\tools\cygwin\bin'
        shell: bash
      - name: Download Ragel
        run: |
          wget http://www.colm.net/files/ragel/ragel-6.10.tar.gz | tr -d '\r'
          tar xzvf ragel-6.10.tar.gz && rm ragel-6.10.tar.gz | tr -d '\r'
        shell: bash
        working-directory: ${{env.working-directory}}
      - name: Configure Ragel
        run: |
          bash -c ./configure
        shell: cmd
        working-directory: ${{env.working-directory}}\ragel-6.10
      - name: Build Ragel
        run: |
          make | tr -d '\r'
          make install | tr -d '\r'
        shell: bash
        working-directory: ${{env.working-directory}}\ragel-6.10
      - name: Install CMake
        run: |
          choco install cmake
      - name: Download Boost
        run: |
          wget https://dl.bintray.com/boostorg/release/1.72.0/source/boost_1_72_0.tar.gz | tr -d '\r'
          tar xzvf boost_1_72_0.tar.gz -C boost_1_72_0 && rm boost_1_72_0.tar.gz | tr -d '\r'
        shell: bash
        working-directory: ${{env.working-directory}}\hyperscan
      - name: Download PCRE
        run: |
          wget ftp://ftp.pcre.org/pub/pcre/pcre-8.41.tar.gz | tr -d '\r'
          tar xzvf pcre-8.41.tar.gz -C pcre-8.41 && rm pcre-8.41.tar.gz | tr -d '\r'
        shell: bash
        working-directory: ${{env.working-directory}}\hyperscan
      - name: Download SQLite
        run: |
          wget https://www.sqlite.org/2020/sqlite-autoconf-3310100.tar.gz | tr -d '\r'
          tar xzvf sqlite-autoconf-3310100.tar.gz -C sqlite3 && rm sqlite-autoconf-3310100.tar.gz | tr -d '\r'
        shell: bash
        working-directory: ${{env.working-directory}}\hyperscan
      - name: Set MSBuild ENV
        run: |
          echo '::add-path::C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin'
      - name: Build Hyperscan
        run: |
          mkdir build
          cd build
          CMake -G "Visual Studio 15 2017 Win64" -D BOOST_ROOT=%cd%/../boost_1_72_0/ ..
          MsBuild.exe ALL_BUILD.vcxproj /t:build /p:Configuration=Release
        shell: cmd
        working-directory: ${{env.working-directory}}\hyperscan
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      - name: Build
        run: dotnet build src/Hyperscan.sln --configuration Release
      - name: Test
        run: dotnet test src/Hyperscan.sln --configuration Release